<div *ngIf="apiResponse; else showError" class="p-4">
  <div class="max-w-6xl m-auto mb-8">
    <app-profile-section [user]="user"></app-profile-section>
  </div>
  <div class="max-w-6xl m-auto mb-8">
    <app-tabs></app-tabs>
  </div>
  <div class="max-w-6xl m-auto mb-8">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #showError>
  <div class="max-w-6xl m-auto">
    <app-error errorText="{{ errorText }}"></app-error>
  </div>
</ng-template>
