<section>
  <div>
    <app-search
      placeholderText="Search Repos"
      id="search-repos"
      (messageEvent)="receiveSearchQuery($event)"
      (input)="searchRepos()"
    ></app-search>
  </div>
  <aside>
    <div>
      <input
        type="radio"
        name="language-filter"
        id="all"
        checked
        (change)="filterByLanguage($event)"
      />
      <label for="all">All repositories ({{ this.languageCount }})</label>
    </div>
    <div *ngFor="let item of languages">
      <input
        type="radio"
        name="language-filter"
        id="{{ item }}"
        value="{{ item }}"
        (change)="filterByLanguage($event)"
      />
      <label for="{{ item }}">{{ item }} ({{ countOccurrences(item) }})</label>
    </div>
  </aside>
  <div>
    <label>Sort by: </label>
    <select [(ngModel)]="selectedSort" (change)="sortRepos()">
      <option>Newest</option>
      <option>Oldest</option>
      <option>Alphabetically</option>
    </select>
  </div>
</section>

<main *ngFor="let repo of filteredRepos; index as i">
  <app-repo-card [repoData]="{repo}"></app-repo-card>
</main>
