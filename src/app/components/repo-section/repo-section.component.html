<section>
  <div>
    <input type="search" placeholder="Search Repos" [(ngModel)]="repoSearchQuery" (input)="searchRepos()"/>
    <button>search icon</button>
  </div>
  <div>
    <label>Sort by: </label>
    <select>
      <option value="">Newest</option>
      <option value="">Oldest</option>
      <option value="">Alphabetically</option>
    </select>
  </div>
</section>

<main *ngFor="let repo of filteredRepos; index as i">
  <app-repo-card [repoData]={repo}></app-repo-card>
</main>

<aside>
  <ul>
    <li>All repositories (12)</li>
    <li>Javascript (2)</li>
    <li>CSS (2)</li>
    <li>Java (3)</li>
  </ul>
</aside>
