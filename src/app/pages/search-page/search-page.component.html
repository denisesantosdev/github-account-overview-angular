<main>
  <span>
    <fa-icon [icon]="githubIcon"></fa-icon>
  </span>
  <h1>Get your github account overview</h1>
  <div>
    <p>github.com/</p>
    <form>
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="enableButton()"
        name="searchQuery"
      />
      <button [routerLink]="generateUserRoute()" [disabled]="disabled">
        Search
      </button>
    </form>
  </div>
</main>
