<main>
  <span>
    <fa-icon [icon]="githubIcon"></fa-icon>
  </span>
  <h1>Get your github account overview</h1>
  <div>
    <p>github.com/</p>
    <form>
      <app-search
        placeholderText="Your username"
        id="user-search"
        (messageEvent)="receiveSearchQuery($event)"
        (input)="enableButton()"
      ></app-search>
      <button [routerLink]="generateUserRoute()" [disabled]="disabled">
        Search
      </button>
    </form>
  </div>
</main>
