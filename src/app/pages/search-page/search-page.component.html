<main>
  <span>Github Logo</span>
  <h1>Get your github account overview</h1>
  <div>
    <p>github.com/</p>
    <form>
      <input type="text" [(ngModel)]="searchQuery" (input)="validateInput()" name="searchQuery"/>
      <button [routerLink]="['user']" [disabled]="disabled">Search</button>
    </form>
  </div>
</main>
